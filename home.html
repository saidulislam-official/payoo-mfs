<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <main class="flex justify-center p-2">
        <div class="mockup-phone bg-base-200">
            <div class="mockup-phone-camera "></div>
            <div class="mockup-phone-display  text-white grid place-content-top mt-16 ">
                <div>
                    <div class="text-black p-10 flex gap-16">
                        <p class="font-semibold text-xl">Available Balance </p>
                        <h2 class="font-bold text-2xl">$4665</h2>
                    </div>
                    <div>
                        <h3 class="text-xl text-black"> ðŸ”¥ Welcome My Dear X</h3>
                        <p class="mt-5 text-red-400">Enjoy easy and convenient financial services with us. Cashout charge is low.</p>
                    </div>
                    <div class="divider" ></div>
                        <div class="text-black">
                           <div class="p-5 m-5 flex gap-6">
                              <button class="btn btn-lg border shadow-lg hover:shadow-xl transition-shadow duration-300">Add Money</button>
                              <button class="btn btn-lg border shadow-lg hover:shadow-xl transition-shadow duration-300">Cash Out</button>
                           </div>
                        </div>
                    <div class="divider"></div>
                    <!-- add money form start -->

                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body text-black">
                          <fieldset class="fieldset">
                            <label class="label">Amount</label>
                            <input type="text" id="input-add-money" class="input" placeholder="Enter the amount" />
                            <label class="label">Pin</label>
                            <input type="password" id="input-pin-number" class="input" autocomplete="off" placeholder="Enter your Pin Number" />
                            <button id="btn-add-money" class="btn btn-neutral mt-4">Add Money</button>
                          </fieldset>
                        </div>
                      </div>

                    <!-- add money form end -->
                </div>
            </div>
            
    </main>
    <script src="js/home.js"></script>
</body>
</html>
