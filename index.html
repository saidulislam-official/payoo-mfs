<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mfs</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <main class="flex justify-center p-2">
        <div class="mockup-phone bg-base-200">
            <div class="mockup-phone-camera "></div>
            <div class="mockup-phone-display  text-white grid place-content-center ">
                <!-- login start  -->
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <div class="card-body">
                      <fieldset class="fieldset">
                        <label class="fieldset-label">Mobile Number</label>
                        <input type="text" class="input text-black" placeholder="Enter your  Number" />
                        <label class="fieldset-label">4 Digit Pin</label>
                        <input type="password" class="input text-black" placeholder="Enter 4 Digit PIN" />
                        <button class="btn btn-neutral mt-4">Login</button>
                      </fieldset>
                    </div>
                <!-- login end -->
            </div>
          </div>
    </main>
</body>
</html>
